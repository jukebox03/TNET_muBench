apiVersion: v1
kind: Namespace
metadata:
  name: dpumesh-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dpa-daemon
  namespace: dpumesh-system
  labels:
    app: dpa-daemon
spec:
  selector:
    matchLabels:
      app: dpa-daemon
  template:
    metadata:
      labels:
        app: dpa-daemon
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: dpa-daemon
        image: dpumesh-dpa:latest
        imagePullPolicy: Never
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: shm
          mountPath: /dev/shm
        securityContext:
          privileged: true
      volumes:
      - name: shm
        hostPath:
          path: /dev/shm
          type: Directory
      tolerations:
      - operator: Exists